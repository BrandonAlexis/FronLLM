<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Chat GPT Brandon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 20px 0 10px;
      font-size: 24px;
      color: #ffffff;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 10px 20px 100px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 16px;
      background-color: #3a3a3a;
      align-self: flex-start;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .message.user {
      background-color: #0b7dda;
      color: white;
      align-self: flex-end;
    }

    .input-area {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1e1e1e;
      padding: 10px 20px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.4);
    }

    .prompt-title {
      text-align: center;
      margin-top: 0;
      font-size: 20px;
    }

    .input-box {
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    .input-box input {
      flex: 1;
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      outline: none;
    }

    .input-box button {
      background-color: #0b7dda;
      border: none;
      border-radius: 50%;
      color: white;
      width: 36px;
      height: 36px;
      font-size: 18px;
      cursor: pointer;
    }

    .suggestions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .suggestion {
      background-color: #333;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: 14px;
      color: #ccc;
      border: 1px solid #444;
      cursor: default;
    }
  </style>
</head>
<body>

  <h1>Mini Chat GPT Brandon</h1>
  <div class="prompt-title">¬øEn qu√© puedo ayudarte?</div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-area">
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Pregunta lo que quieras..." />
      <button onclick="sendMessage()">‚û§</button>
    </div>
    <div class="suggestions">
      <div class="suggestion">üåê Buscar</div>
      <div class="suggestion">üß† Razona</div>
      <div class="suggestion">üîç Investigaci√≥n en profundidad</div>
      <div class="suggestion">üé® Crea una imagen</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chatContainer = document.getElementById("chatContainer");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";
      appendMessage("bot", "Pensando...");

      try {
        const response = await fetch("https://backllm.onrender.com/ai-chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: text,
            model: "openchat/openchat-3.5-0106"
          })
        });

        const data = await response.json();
        if (data.response) {
          document.querySelector(".message.bot:last-of-type").textContent = data.response;
        } else {
          document.querySelector(".message.bot:last-of-type").textContent = "Error en la respuesta del servidor.";
        }
      } catch (e) {
        document.querySelector(".message.bot:last-of-type").textContent = "Hubo un error al obtener respuesta.";
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
