<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Chat GPT Brandon</title>
  <style>
    /* ... tu estilo anterior, igual ... */
  </style>
</head>
<body>

  <h1>Mini Chat GPT Brandon</h1>
  <div class="prompt-title">¿En qué puedo ayudarte?</div>

  <div class="chat-container" id="chatContainer"></div>

  <div class="input-area">
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Pregunta lo que quieras..." />
      <button onclick="sendMessage()">➤</button>
    </div>
    <div class="suggestions">
      <div class="suggestion">🌐 Buscar</div>
      <div class="suggestion">🧠 Razona</div>
      <div class="suggestion">🔍 Investigación en profundidad</div>
      <div class="suggestion">🎨 Crea una imagen</div>
    </div>
  </div>

  <script>
    const input = document.getElementById("userInput");
    const chatContainer = document.getElementById("chatContainer");

    function appendMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`; // CORREGIDO
      div.textContent = text;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;

      appendMessage("user", text);
      input.value = "";

      appendMessage("bot", "Pensando...");

      try {
        const response = await fetch("https://backllm.onrender.com/ai-chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            message: text,
            model: "openchat/openchat-3.5-0106"  // AGREGA EL MODELO
          })
        });

        const data = await response.json();
        const botMessages = document.querySelectorAll(".message.bot");
        botMessages[botMessages.length - 1].textContent = data.response || "Error en la respuesta.";
      } catch (e) {
        const botMessages = document.querySelectorAll(".message.bot");
        botMessages[botMessages.length - 1].textContent = "Hubo un error al obtener respuesta.";
        console.error(e);
      }
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter") sendMessage();
    });
  </script>

</body>
</html>
